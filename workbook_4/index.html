<html>
  <head>
    <title>4 forms</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Q. 以下のフォームをつくる(しなさい)</h1>
      <div class="forms-container">
        <div class="icon-input-container">
          <input id="input" class="icon-input-input" type="search" placeholder="text input" />
          <label class="icon-input-label" for="input">
            <i class="fas fa-search"></i>
          </label>
        </div>
        <div class="radio-container">
          <input id="input-radio-1" class="radio-button" name="radio" type="radio" value="1" checked />
          <label class="radio-label" for="input-radio-1">value 1</label>
          <input id="input-radio-2" class="radio-button" name="radio" type="radio" value="2" />
          <label class="radio-label" for="input-radio-2">value 2</label>
        </div>
        <div class="switch-container">
          <input id="input-switch-1" class="switch-input" name="switch" type="radio" value="1" checked />
          <label class="switch-label" for="input-switch-1">value 1</label>
          <input id="input-switch-2" class="switch-input" name="switch" type="radio" value="2" />
          <label class="switch-label" for="input-switch-2">value 2</label>
        </div>
        <div class="checkbox-container">
          <input id="input-checkbox-1" class="checkbox-input" name="checkbox" type="checkbox" value="1" checked />
          <label class="checkbox-label" for="input-checkbox-1">value 1</label>
          <input id="input-checkbox-2" class="checkbox-input" name="checkbox" type="checkbox" value="2" />
          <label class="checkbox-label" for="input-checkbox-2">value 2</label>
        </div>
        <div class="checkbutton-container">
          <input id="input-checkbutton-1" class="checkbutton-input" name="checkbutton" type="checkbox" value="1" checked />
          <label class="checkbutton-label" for="input-checkbutton-1">value 1</label>
          <input id="input-checkbutton-2" class="checkbutton-input" name="checkbutton" type="checkbox" value="2" />
          <label class="checkbutton-label" for="input-checkbutton-2">value 2</label>
        </div>
      </div>
    </div>
  </body>
</html>
